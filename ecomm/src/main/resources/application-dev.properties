spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#JDBC configuration
#não precisa do driver class name. O Spring deduz o driver através da url.
#spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/ecom
spring.datasource.username=ecom
spring.datasource.password=ecom123

spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#configure logging level
logging.level.org.springframework=INFO

#use a param based in production env
jwt.secret=CharacterSequenceToSignToken

#use a greater number to production env.
jwt.expiration.time=86400000
